<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Style.css">

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- passowrd generator container -->

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <!--data-passworodDiplay is the custom attribute of input tag-->

            <button class="copyBtn" data-copyButton>
                <span class="tooltip" data-copyMsg> </span>
                <img src="./copy.png" alt = "copy" width="23" height="23">
            </button>

        </div>

        <div class="inputContainer">

            <!-- password length -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <!-- Slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--ChechBox-->
            <div class="check">
                <input type="checkbox" id="uppercaseCheck">
                <label for="uppercaseCheck">Include Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercaseCheck">
                <label for="lowercaseCheck">Include Lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbersCheck">
                <label for="numbersCheck">Include Numbers letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbolsCheck">
                <label for="symbolsCheck">Include Special symbols</label>
            </div>

            <!-- strenght section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-strengthIndicator></div>
            </div>

            <!-- generator password button -->
            <button class="generateButton">Generator Password</button>


        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
